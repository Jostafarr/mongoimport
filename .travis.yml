dist: bionic
language: go
go:
- 1.13.x
- master
- tip
os:
- linux
- osx
matrix:
  allow_failures:
  - go: tip
  fast_finish: true
install: true
notifications:
  email: false
script:
- env GO111MODULE=on go build -o mongoimport github.com/romnnn/mongoimport/cmd/mongoimport
- env GO111MODULE=on go test -v -race
deploy:
  provider: releases
  api_key:
    secure: 
  file: mongoimport
  skip_cleanup: true
  on:
    tags: true
